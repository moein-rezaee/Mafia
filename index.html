<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="./style/Style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="panelSetting">
        <div class="ligthShadow">
          <span class="btn ico setting"></span>
        </div>
      </div>
      <div class="panelEvent">
        <div class="cancle">
          <div class="ligthShadow">
            <btn class="btn">
              <a>خروج</a>
            </btn>
          </div>
        </div>
        <div class="start">
          <div class="ligthShadow">
            <btn class="btn">
              <a>شروع</a>
            </btn>
          </div>
        </div>
      </div>
    </div>
    <div class="cardCaracter mafia ViewHide">
      <div class="imageBox mafiaShield">
        <div>
          <img src="./images/MafiaGroups/Joker.png" alt="Joker" />
        </div>
      </div>
      <div class="nameBox">
        <span class="title">جوکر</span>
      </div>
    </div>
    <!-- City -->

    <div class="cardCaracter city ViewHide">
      <div class="imageBox cityShield">
        <div>
          <img src="./images/CityGroups/citizen.png" alt="dcLakter" />
        </div>
      </div>
      <div class="nameBox">
        <span class="title cityTitle">ساده</span>
        <span class="title">شهروند</span>
      </div>
    </div>

    <!-- MafiaGroups -->

    <div class="smallCard softRed ViewHide">
      <div class="ImageParent ligthShadow">
        <img src="./images/MafiaGroups/LakterSmall.png" alt="" />
      </div>
      <div class="caracterName">
        <span class="title">دکترلکتر</span>
      </div>
    </div>

    <script src="./js/JavaScript.js"></script>
  </body>
</html>
