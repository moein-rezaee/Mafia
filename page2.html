<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/Style.css" />
    <title>انتخاب نقش</title>
  </head>
  <body>
    <div class="container">
      <div class="chooseCaracter">
        <div class="headTitle title ligthShadow">
          <h2>نقش</h2>
          <h1>انتخاب</h1>
        </div>
        <section>
          <ability>
            <div class="ligthShadow">
              <div class="imageParent">
                <img src="./images/MafiaGroups/Joker.png" alt="" />
              </div>
            </div>
            <div class="box">
              <name>
                <span>(شارلاتان)</span>
                <span class="warning">جوکر</span>
              </name>
              <div class="circle">
                <span class="nigth mafia"></span>
                <span class="city">2</span>
              </div>
            </div>
            <p class="description">
              دو شب در طول بازی یک نفر را انتخاب می کند و گرداننده گروه آن
              بازیکن را به کارگاه برعکس می گوید
            </p>
          </ability>
          <interduce>
            <div class="smallCaracter ligthShadow">
              <div class="parent">
                <span class="ligthShadow">مهرداد</span>
                <div class="smallCard softRed">
                  <div class="ImageParent ligthShadow">
                    <img src="./images/MafiaGroups/LakterSmall.png" alt="" />
                  </div>
                  <div>
                    <span class="miniTitle">دکترلکتر</span>
                  </div>
                </div>
              </div>
              <div class="parent">
                <span class="ligthShadow">معین</span>
                <div class="smallCard softRed">
                  <div class="ImageParent ligthShadow">
                    <img src="./images/MafiaGroups/LakterSmall.png" alt="" />
                  </div>
                  <div class="caracterName">
                    <span class="miniTitle">دکترلکتر</span>
                  </div>
                </div>
              </div>
              <div class="parent">
                <span class="ligthShadow">امیرحسین</span>
                <div class="smallCard softRed">
                  <div class="ImageParent ligthShadow">
                    <img src="./images/MafiaGroups/LakterSmall.png" alt="" />
                  </div>
                  <div class="caracterName">
                    <span class="miniTitle">دکترلکتر</span>
                  </div>
                </div>
              </div>
              <div class="parent">
                <span class="ligthShadow">ایمان</span>
                <div class="smallCard pending">
                  <div class="ImageParent ligthShadow">
                    <img src="./Icons/Question.png" alt="" />
                  </div>
                  <div class="caracterName ViewHide">
                    <span class="miniTitle">دکترلکتر</span>
                  </div>
                </div>
              </div>
              <div class="parent">
                <span class="ligthShadow">محمد</span>
                <div class="smallCard success">
                  <div class="ImageParent ligthShadow">
                    <img src="./Icons/Question.png" alt="" />
                  </div>
                  <div class="caracterName ViewHide">
                    <span class="miniTitle">دکترلکتر</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="mainCaracter ligthShadow">
              <div class="card mafia">
                <span class="cardTitle ligthShadow">مهرداد</span>
                <div class="caracter">
                  <div class="shield">
                    <div class="selectedCaracter">
                      <img src="./images/MafiaGroups/dcLakter.png" alt="Joker" />
                    </div>
                  </div>
                  <div class="nameBox title">
                      گادفادر
                  </div>
                </div>
              </div>
            </div>
          </interduce>
        </section>
      </div>
      <div class="panelEvent">
        <a class="btn ico ligthShadow prev danger">
          <icon class="arrow"></icon>
        </a>
        <a class="btn ico ligthShadow next success rigth">
          <icon class="arrow"></icon>
        </a>
      </div>
    </div>
    <script src="./js/JavaScript.js"></script>
  </body>
</html>
