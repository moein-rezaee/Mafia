<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./style/Style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="nightCard">
        
        <div class="item">

          <div class="card unknow">
            <span class="cardTitle ligthShadow">مهرداد</span>
            <div class="caracter">
              <div class="shield">
                <div class="selectedCaracter">
                  <img src="./Icons/Question.png" alt="Joker" />
                </div>
              </div>
              <div class="nameBox title">
                  گادفادر
              </div>
            </div>
          </div>


          <label class="checkbox ligthShadow">
            <input type="checkbox" class="ViewHide" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="item">

          <div class="card mafia">
            <span class="cardTitle ligthShadow">مهرداد</span>
            <div class="caracter">
              <div class="shield">
                <div class="selectedCaracter">
                  <img src="./images/MafiaGroups/dcLakter.png" alt="Joker" />
                </div>
              </div>
              <div class="nameBox title">
                  گادفادر
              </div>
            </div>
          </div>


          <label class="checkbox ligthShadow">
            <input type="checkbox" class="ViewHide" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="item">

          <div class="card city">
            <span class="cardTitle ligthShadow">مهرداد</span>
            <div class="caracter">
              <div class="shield">
                <div class="selectedCaracter">
                  <img src="./images/CityGroups/Doctor.png" alt="Joker" />
                </div>
              </div>
              <div class="nameBox title">
                  گادفادر
              </div>
            </div>
          </div>

          
          <label class="checkbox ligthShadow">
            <input type="checkbox" class="ViewHide" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <div class="parentBtns">
        <div class="arrowBtn">
          <div class="pnlBtns">
            <a class="btn ico success ligthShadow rigth">
              <icon class="arrow"></icon>
            </a>
            <a class="btn ico success ligthShadow rigth">
              <icon class="voice"></icon>
            </a>
            <span class="man">
              <div class="conductor">
                <div class="aboutPlay">
                  <parent class="ligthShadow">
                    <div class="txtTitle">
                      <span class="friend">شب</span>
                      <span>میشه</span>
                    </div>
                    <p>
                      همه چشم هاشون رو ببندن، دونه دونه بازیکنان رو بیدار بشن،
                      روی اسم شون کلیک کنن تا هرکدون نقش هاشون رو ببینن. برای
                      مخفی شدن نقشش دوباره اسمش رو انتخاب کن
                    </p>
                  </parent>
                </div>
              </div>
            </span>
            <a class="btn ico success ligthShadow rigth">
              <icon class="show"></icon>
            </a>
          </div>
          <a class="btn ico ligthShadow danger prev left">
            <icon class="arrow"></icon>
          </a>
        </div>
      </div>
    </div>
    <backWard>
      <parent>
        <m-header>
          <a class="btn ico ligthShadow warning rigth closeModal">
            <icon class="close"></icon>
          </a>
          <div class="backWardTitle ligthShadow">
            <span class="friend">خروج</span>
            <span>علت</span>
          </div>
        </m-hearer>
        <m-content>
          <h1>علت خروج بازیکن چی بود؟</h1>
          <div class="btnElection">
            <span class="ligthShadow">شات شبانه</span>
            <span class="ligthShadow">رای خروج</span>
          </div>
        </m-content>
      </parent>
    </backWard>
  </body>
</html>
